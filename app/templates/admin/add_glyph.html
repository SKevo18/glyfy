{% extends "layout.html" %} {% block content %}
<h1>Add New Glyph</h1>

<form action="{{ url_for('admin.add_glyph') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="glyph_id">Glyph ID</label>
        <input type="text" name="glyph_id" id="glyph_id" required />
    </div>
    <div class="form-group">
        <label for="unicode">Unicode Decimal Value</label>
        <input type="number" name="unicode" id="unicode" required />
    </div>
    <div class="form-group">
        <label for="svg_file">Upload SVG File</label>
        <input type="file" name="svg_file" id="svg_file" accept=".svg" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Glyph</button>
</form>
{% endblock %}
