{% extends "layout.html" %} {% block content %}
<h1>Manage Glyphs</h1>
<a href="{{ url_for('admin.add_glyph') }}" class="btn btn-primary">Add New Glyph</a>

<table>
    <thead>
        <tr>
            <th>Glyph ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for glyph in glyphs.items %}
        <tr>
            <td>{{ glyph.glyph_id }}</td>
            <td>
                <form action="{{ url_for('admin.delete_glyph', glyph_id=glyph.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this glyph?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination">
    {% if glyphs.has_prev %}
    <a href="{{ url_for('admin.glyphs', page=glyphs.prev_num) }}">Previous</a>
    {% endif %} {% if glyphs.has_next %}
    <a href="{{ url_for('admin.glyphs', page=glyphs.next_num) }}">Next</a>
    {% endif %}
</div>
{% endblock %}
