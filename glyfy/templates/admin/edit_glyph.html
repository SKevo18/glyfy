{% extends "layout.html" %}

{% block title %}{% trans %}Upraviť znak{% endtrans %} - Glyfy{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-green-700">{% trans %}Upraviť znak{% endtrans %}</h1>

<form action="{{ url_for('admin.edit_glyph', glyph_id=glyph.id) }}" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="glyph_id" class="block text-gray-700">{% trans %}ID znaku{% endtrans %}</label>
        <input type="text" name="glyph_id" id="glyph_id" value="{{ glyph.glyph_id }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required />
    </div>
    <div class="mb-4">
        <label for="unicode" class="block text-gray-700">{% trans %}Unicode Decimálna Hodnota{% endtrans %}</label>
        <input type="number" name="unicode" id="unicode" value="{{ glyph.unicode }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" required />
    </div>
    <div class="mb-4">
        <label for="svg_file" class="block text-gray-700">{% trans %}Nahrať nový SVG Súbor (voliteľné){% endtrans %}</label>
        <input type="file" name="svg_file" id="svg_file" accept=".svg" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm" />
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">{% trans %}Aktuálny SVG Súbor{% endtrans %}</label>
        <img src="{{ url_for('static', filename='glyphs/' + glyph.glyph_id + '.svg') }}" alt="Aktuálny glyf" class="w-16 h-16 border border-gray-300 rounded-lg" />
    </div>
    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded shadow-md hover:bg-green-500">
        {% trans %}Uložiť zmeny{% endtrans %}
    </button>
</form>
{% endblock %}
